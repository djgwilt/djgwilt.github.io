<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="code.js"></script>
    <title>Racing Game</title>
</head>

<body onLoad="runGame()">
    
    <p>Use right/left arrow keys to move.</p>
    
    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="r0c0" class="Mario"></td>
            <td id="r0c1"></td>
            <td id="r0c2"></td>
            <td id="r0c3"></td>
            <td id="r0c4"></td>
            <td id="r0c5"></td>
            <td id="r0c6" class="Wall"></td>
            <td id="r0c7"></td>
        </tr>
         <tr>
            <td id="r1c0"></td>
            <td id="r1c1"></td>
            <td id="r1c2"></td>
            <td id="r1c3" class="Wall"></td>
            <td id="r1c4"></td>
            <td id="r1c5"></td>
            <td id="r1c6"></td>
            <td id="r1c7"></td>
        </tr>
         <tr>
            <td id="r2c0"></td>
            <td id="r2c1" class="Wall"></td>
            <td id="r2c2"></td>
            <td id="r2c3"></td>
            <td id="r2c4" class="Flag"></td>
            <td id="r2c5"></td>
            <td id="r2c6" class="Wall"></td>
            <td id="r2c7"></td>
        </tr>
        <!-- Add another table row here -->
        
        
    </table>

    <p id="Message"></p>
    
</body>
</html>
