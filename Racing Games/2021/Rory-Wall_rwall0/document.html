<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script defer src="code.js"></script>
    <title>Racing Game</title>    
  </head>

  <body>
    
    <p>Use right/left arrow keys to move.</p>

    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="R0C0" class="Car"></td>
            <td id="R0C1"></td>
            <td id="R0C2"></td>
            <td id="R0C3" class="wall"></td>
            <td id="R0C4"></td>
            <td id="R0C5"></td>
            <td id="R0C6"></td>
            <td id="R0C7"></td>
        </tr>
        
        <tr>
            <td id="R1C0" class="wall"></td>
            <td id="R1C1" class="wall"></td>
            <td id="R1C2" class="FakeWall"></td>
            <td id="R1C3" class="wall"></td>
            <td id="R1C4" class="Coin"></td>
            <td id="R1C5" class="wall"></td>
            <td id="R1C6" class="wall"></td>
            <td id="R1C7" class="flag"></td>
        </tr>
        
        <tr>
            <td id="R2C0" class="wall"></td>
            <td id="R2C1" class="wall"></td>
            <td id="R2C2"></td>
            <td id="R2C3" class="wall"></td>
            <td id="R2C4" class="FakeWall"></td>
            <td id="R2C5" class="wall"></td>
            <td id="R2C6" class="wall"></td>
            <td id="R2C7" class="wall"></td>
        </tr> 
        <tr><td id="R3C0" class="wall"></td>
            <td id="R3C1" class="wall"></td>
            <td id="R3C2"></td>
            <td id="R3C3" class="Coin"></td>
            <td id="R3C4"></td>
            <td id="R3C5" class="wall"></td>
            <td id="R3C6" class="wall"></td>
            <td id="R3C7" class="wall"></td>
        </tr>
    </table>
    <table id="RacingTrack2">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="L0C0"></td>
            <td id="L0C1"></td>
            <td id="L0C2"></td>
            <td id="L0C3"></td>
            <td id="L0C4"></td>
            <td id="L0C5"></td>
            <td id="L0C6"></td>
            <td id="L0C7" class="Car"></td>
        </tr>
        
        <tr>
            <td id="L1C0"></td>
            <td id="L1C1" class="wall"></td>
            <td id="L1C2" class="wall"></td>
            <td id="L1C3" class="wall"></td>
            <td id="L1C4" class="wall"></td>
            <td id="L1C5"></td>
            <td id="L1C6" class="wall"></td>
            <td id="L1C7"></td>
        </tr>
        
        <tr>
            <td id="L2C0" class="Coin"></td>
            <td id="L2C1" class="wall"></td>
            <td id="L2C2" class="wall"></td>
            <td id="L2C3" class="wall"></td>
            <td id="L2C4" class="FakeWall"></td>
            <td id="L2C5"></td>
            <td id="L2C6" class="wall"></td>
            <td id="L2C7" class="FakeWall"></td>
        </tr>
        <tr><td id="L3C0"></td>
            <td id="L3C1" class="FakeWall"></td>
            <td id="L3C2"></td>
            <td id="L3C3" class="Coin"></td>
            <td id="L3C4"></td>
            <td id="L3C5" class="wall"></td>
            <td id="L3C6" class="wall"></td>
            <td id="L3C7" class="flag"></td>
        </tr>
    </table>

    <table id="RacingTrack3">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="P0C0"></td>
            <td id="P0C1"></td>
            <td id="P0C2"></td>
            <td id="P0C3" class="Car"></td>
            <td id="P0C4"></td>
            <td id="P0C5"></td>
            <td id="P0C6"></td>
            <td id="P0C7"></td>
        </tr>
        
        <tr>
            <td id="P1C0"></td>
            <td id="P1C1" class="wall"></td>
            <td id="P1C2" class="wall"></td>
            <td id="P1C3" class="wall"></td>
            <td id="P1C4" class="wall"></td>
            <td id="P1C5" class="magnet"></td>
            <td id="P1C6" class="wall"></td>
            <td id="P1C7"></td>
        </tr>
        
        <tr>
            <td id="P2C0" class="Coin"></td>
            <td id="P2C1" class="wall"></td>
            <td id="P2C2" class="wall"></td>
            <td id="P2C3" class="wall"></td>
            <td id="P2C4" class="FakeWall"></td>
            <td id="P2C5"></td>
            <td id="P2C6" class="wall"></td>
            <td id="P2C7" class="FakeWall"></td>
        </tr>
        <tr><td id="P3C0"></td>
            <td id="P3C1" class="FakeWall"></td>
            <td id="P3C2"></td>
            <td id="P3C3" class="Coin"></td>
            <td id="P3C4"></td>
            <td id="P3C5" class="wall"></td>
            <td id="P3C6" class="wall"></td>
            <td id="P3C7" class="flag"></td>
        </tr>
    </table>
    <p id="Message"><br></p>

    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>
  </body>

</html>
