<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script defer src="code.js"></script>
    <title>Racing Game</title>    
  </head>

  <body>
    
    <p>Use right/left arrow keys to move.</p>

    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="R0C0" class="Car"></td>
            <td id="R0C1" class="wall"></td>
            <td id="R0C2" class="wall"></td>
            <td id="R0C3"></td>
            <td id="R0C4"class="wall"></td>
            <td id="R0C5"></td>
            <td id="R0C6" class="wall"></td>
            <td id="R0C7" class="wall"></td>
        </tr>
        
        <tr>
            
            <td id="R1C0"></td>
            <td id="R1C1"></td>
            <td id="R1C2"class="coin"></td>
            <td id="R1C3"></td>
            <td id="R1C4" class="wall"></td>
            <td id="R1C5"></td>
            <td id="R1C6"class="wall"></td>
            <td id="R1C7" class="flag"></td>
        </tr>

         <tr>
            <td id="R2C0"></td>
            <td id="R2C1"></td>
            <td id="R2C2" class="wall"></td>
            <td id="R2C3"class="coin"></td>
            <td id="R2C4" class="wall"></td>
            <td id="R2C5"class="wallFake"></td>
            <td id="R2C6"></td>
            <td id="R2C7"></td>
        </tr>
         <tr>
            <td id="R3C0"></td>
            <td id="R3C1"class="wall"></td>
            <td id="R3C2"class="coin"></td>
            <td id="R3C3"></td>
            <td id="R3C4"class="wallFake"></td>
            <td id="R3C5"></td>
            <td id="R3C6"></td>
            <td id="R3C7"class="wall"></td>
        </tr>
        <tr>
            <td id="R2C0"></td>
            <td id="R2C1"class="wall"></td>
            <td id="R2C2"class="coin"></td>
            <td id="R2C3"class="wallFake"></td>
            <td id="R2C4" class="wall"></td>
            <td id="R2C5"></td>
            <td id="R2C6"class="wall"></td>
            <td id="R2C7"></td>
        </tr>
        
    </table>

    <p id="Message"><br></p>

    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>
  </body>

</html>
