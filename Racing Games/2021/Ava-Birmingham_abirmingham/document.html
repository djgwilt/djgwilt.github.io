<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script defer src="code.js"></script>
    <title>Racing Game</title>    
  </head>

  <body>
    
    <p>Use right/left arrow keys to move.</p>

    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="R0C0" class="Car"></td>
            <td id="R0C1"class="sky"></td>
            <td id="R0C2"class="sky"></td>
            <td id="R0C3"class="sky"></td>
            <td id="R0C4"class="sky"></td>
            <td id="R0C5"class="spider"></td>
            <td id="R0C6"class="sky"></td>
            <td id="R0C7"class="sky"></td>
        </tr>
         
        <tr>
            <td id="R1C0" class="sky"></td>
            <td id="R1C1"class="sky"></td>
            <td id="R1C2"class="spider"></td>
            <td id="R1C3"class="sky"></td>
            <td id="R1C4" class="sky"></td>
            <td id="R1C5"class="sky"></td>
            <td id="R1C6"class="sky"></td>
            <td id="R1C7"class="sky"></td>
        </tr>
        
        <tr>
            <td id="R2C0" class="sky"></td>
            <td id="R2C1"class="sky"></td>
            <td id="R2C2"class="sky"></td>
            <td id="R2C3"class="sky"></td>
            <td id="R2C4"class="sky"></td>
            <td id="R2C5"class="sky"></td>
            <td id="R2C6"class="sky"></td>
            <td id="R2C7"class="sky"></td>
        </tr>
        
        <tr>
            <td id="R3C0" class="spider"></td>
            <td id="R3C1"class="spider"></td>
            <td id="R3C2"class="sky"></td>
            <td id="R3C3"class="sky"></td>
            <td id="R3C4"class="sky"></td>
            <td id="R3C5"class="sky"></td>
            <td id="R3C6"class="spider"></td>
            <td id="R3C7"class="sky"></td>
        </tr>
        
        <tr>
            <td id="R4C0" class="sky"></td>
            <td id="R4C1"class="sky"></td>
            <td id="R4C2"class="sky"></td>
            <td id="R4C3"class="sky"></td>
            <td id="R4C4"class="spider"></td>
            <td id="R4C5"class="sky"></td>
            <td id="R4C6"class="sky"></td>
            <td id="R4C7" class="flag"></td>
        </tr>
        
        <!-- Add another table row here -->
      
    </table>

    <p id="Message"><br></p>

    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>
  </body>

</html>
