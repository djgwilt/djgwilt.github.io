<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style-2.css">
    <title>Racing Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <script src="level -2.js"></script>
</head>
<body>
    <h1 id = "level">LEVEL -2</h1>
    <p id = "box"><a id = "Four" href = "level -1.html"></a></p>
    <button id= "but" onclick = "start()">Start</button>
    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="R0C0" class="Car"></td>
            <td id="R0C1" ></td>
            <td id="R0C2" class = "Coin"></td>
            <td id="R0C3" ></td>
            <td id="R0C4"></td>
            <td id="R0C5"class = "Wall"></td>
            <td id="R0C6" ></td>
            <td id="R0C7" class = "Coin"></td>
        </tr>
        <tr>
            <td id="R1C0"  ></td>
            <td id="R1C1" class = "Wall"></td>
            <td id="R1C2" class = "Wall"></td>
            <td id="R1C3"class = "Wall"></td>
            <td id="R1C4" class = "notWall"></td>
            <td id="R1C5"class = "Wall"></td>
            <td id="R1C6"  ></td>
            <td id="R1C7"></td>
        </tr>
        <tr>
            <td id="R2C0" ></td>
            <td id="R2C1" class = "Wall"></td>
            <td id="R2C2"></td>
            <td id="R2C3" class = "Wall"></td>
            <td id="R2C4" ></td>
            <td id="R2C5" ></td>
            <td id="R2C6" ></td>
            <td id="R2C7" class = "flag"></td>
        </tr>
        
        <p id="Score">0</p>
        <button id = "but" onclick="location.reload()">Play again</button>
        <p></p>
        
        <!-- Add another table row here -->
        
        
    </table>

    <p id="Message"></p>
    
    <audio id="coin" width="320" height="176">
        <source src="Mario-coin-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="crasho" width="320" height="176">
        <source src="8d82b5_Super_Mario_Bros_Die_Sound_Effect.mp3" type="audio/mpeg">
    </audio>
    <audio id="win" width="320" height="176">
        <source src="Super Mario Bros - Level Complete.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
