<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Racing Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <script src="code.js"></script>
</head>
<body>
    
    <p>Use right/left arrow keys to move.</p>
    
    <table id="RacingTrack">

            <td id="R0C1"></td>

            <td id="R0C3"></td>

            <td id="R0C5" class="wall"></td>
            <td id="R0C6"class="WIN"></td>
            <td id="R0C7"></td>
        </tr>
        <!-- Add another table row here -->
        <tr>
            <td id="R1C0" class="wall"></td>
            <td id="R1C1" class="wall"></td>
            <td id="R1C2" class="wall"></td>
            <td id="R1C3"></td>
            <td id="R1C4"></td>
            <td id="R1C5" class="wall"></td>
            <td id="R1C6" class="wall"></td>
            <td id="R1C7"></td>
        </tr>
        <tr>

            <td id="R2C3"></td>
            <td id="R2C4" class="wall"></td>

            <td id="R2C6"></td>
            <td id="R2C7"></td>

            <td id="R3C4"></td>
            <td id="R3C5"></td>
            <td id="R3C6"></td>
            <td id="R3C7"></td>
        <tr>
            <td id="R4C0" class="wall"></td>
            <td id="R4C1"></td>
            <td id="R4C2"></td>
            <td id="R4C3"></td>
            <td id="R4C4"class="wall"></td>
            <td id="R4C5"class="flag"></td>
            <td id="R4C6"class="wall"></td>
            <td id="R4C7"></td>
        <tr>
            <td id="R5C0" class="wall"></td>

            <td id="R5C4"class="wall"></td>
            <td id="R5C5"class="wall"></td>
            <td id="R5C6"class="wall"></td>
            <td id="R5C7"></td>

            <td id="R6C0"class="flag"></td>

            <td id="R6C2"></td>
            <td id="R6C3"></td>
            <td id="R6C4"></td>
            <td id="R6C5"></td>
            <td id="R6C6"></td>
            <td id="R6C7"></td>
        <tr>
            <td id="R7C0"></td>
            <td id="R7C1"></td>
            <td id="R7C2"></td>
            <td id="R7C3"></td>
            <td id="R7C4"class="wall"></td>
            <td id="R7C5"class="wall"></td>
            <td id="R7C6"></td>
            <td id="R7C7"class="flag"></td>

    <p id="Message"></p>

</html>
