<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="code.js"></script>
    <title>Racing Game</title>    
  </head>

  <body>
    
    <p>Use right/left arrow keys to move.</p>
    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="R0C0" class="player1"></td>
            <td id="R0C1"></td>
            <td id="R0C2"></td>
            <td id="R0C3" class="wall"></td>
            <td id="R0C4"></td>
            <td id="R0C5" class="invisibleWall"></td>
            <td id="R0C6"></td>
            <td id="R0C7" class="coin"></td>
        </tr>
        <tr>
          <td id="R1C0"></td>
          <td id="R1C1"></td>
          <td id="R1C2"></td>
          <td id="R1C3"></td>
          <td id="R1C4"></td>
          <td id="R1C5" class="wall"></td>
          <td id="R1C6"></td>
          <td id="R1C7" class="invisibleWall"></td>
      </tr>
      
      <tr>
        <td id="R2C0" class="invisibleWall"></td>
        <td id="R2C1"></td>

        <td id="R2C3"></td>

        <td id="R2C7" class="coin"></td>

        <tr>
          <td id="R3C0"></td>
          <td id="R3C1"></td>
          <td id="R3C2"></td>
          <td id="R3C3"></td>
          <td id="R3C4" class="wall"></td>
          <td id="R3C5" class="wall"></td>
          <td id="R3C6" class="wall"></td>
          <td id="R3C7" class="wallFake"></td>

          <tr>
            <td id="R4C0" class="wallFake"></td>
            <td id="R4C1" class="wall"></td>
            <td id="R4C2" class="wall"></td>
            <td id="R4C3"></td>
            <td id="R4C4"></td>
            <td id="R4C5"></td>
            <td id="R4C6" class="invisibleWall"></td>
            <td id="R4C7"></td>

            <tr>
              <td id="R5C0" class="wallFake"></td>
              <td id="R5C1" class="wall"></td>
              <td id="R5C2"></td>
              <td id="R5C3"></td>
              <td id="R5C4"></td>
              <td id="R5C5" class="wall"></td>
              <td id="R5C6" class="wall"></td>
              <td id="R5C7"></td>

              <tr>
                <td id="R6C0" class="coin"></td>
                <td id="R6C1"></td>
                <td id="R6C2"></td>
                <td id="R6C3"></td>
                <td id="R6C4" class="wall"></td>
                <td id="R6C5" class="wall"></td>
                <td id="R6C6"></td>
                <td id="R6C7"></td>

                <tr>
                  <td id="R7C0" class="wall"></td>
                  <td id="R7C1" class="invisibleWall"></td>
                  <td id="R7C2" class="coin"></td>
                  <td id="R7C3" class="wall"></td>
                  <td id="R7C4" class="wall"></td>
                  <td id="R7C5" class="flag"></td>
                  <td id="R7C6"></td>
                  <td id="R7C7" class="wall"></td>
              </tr>

            </tr>

          </tr>

        </tr>

      </tr>       
        
    </tr>

    </table>

    <audio id="audioCrash" width="0" height="0">
      <source src="boom.m4a" type="audio/mpeg">
    </audio>

    <audio id="audioCoin" width="0" height="0">
      <source src="kaching elena.m4a" type="audio/mpeg">
    </audio>

    <audio id="audioWin" width="0" height="0">
      <source src="yippee.m4a" type="audio/mpeg">
    </audio>

    <p id="Message"><br></p>

    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>
    <div style="visibility: hidden" class="player1-left" />
  </body>

</html>
