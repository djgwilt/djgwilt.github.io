<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="code.js"></script>
    <title>Racing Game</title>    
  </head>

  <body>
    
    <p>Use right/left arrow keys to move.</p>

    <table id="RacingTrack">
      <!-- The table cells should have an id with the row and column number -->              
    </table>

    <p id="Message"><br></p>

    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>

    <div style="visibility: hidden" class="player1-left" />    

    <audio id="audioFlag" width="0" height="0">
      <source src="flag.mp3" type="audio/mpeg">
    </audio>

    <audio id="audioWin" width="0" height="0">
      <source src="win.mp3" type="audio/mpeg">
    </audio>   
        
  </body>

</html>
