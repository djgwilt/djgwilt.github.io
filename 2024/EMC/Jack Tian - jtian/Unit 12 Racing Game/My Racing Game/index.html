<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="code.js"></script>
    <title>Racing Game</title>    
  </head>

  <body>
    
    <p>Use right/left arrow keys to move.</p>
    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="R0C0" class="player1"></td>
            <td id="R0C1" class="fakewall"></td>
            <td id="R0C2" class="fakewall"></td>
            <td id="R0C3" class="wall"></td>
            <td id="R0C4" class="wall"></td>
            <td id="R0C5" class="fakewall"></td>
            <td id="R0C6" class="fakewall"></td>
            <td id="R0C7" class="fakewall"></td>
        </tr>

        <!-- Add another table row here -->
        <tr>
            <td id="R1C0" class="wall"></td>
            <td id="R1C1" class="fakewall"></td>
            <td id="R1C2" class="fakewall"></td>
            <td id="R1C3" class="wall"></td>
            <td id="R1C4" class="fakewall"></td>
            <td id="R1C5" class="wall"></td>
            <td id="R1C6" class="fakewall"></td>
            <td id="R1C7" class="flag"></td>
        </tr>
        <tr>
          <td id="R2C0" class="fakewall"></td>
          <td id="R2C1" class="fakewall"></td>
          <td id="R2C2" class="fakewall"></td>
          <td id="R2C3" class="fakewall"></td>
          <td id="R2C4" class="fakewall"></td>
          <td id="R2C5" class="fakewall"></td>
          <td id="R2C6" class="fakewall"></td>
          <td id="R2C7" class="wall"></td>
      </tr>
    </table>

    <p id="Message"><br></p>

    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>
  </body>

</html>
