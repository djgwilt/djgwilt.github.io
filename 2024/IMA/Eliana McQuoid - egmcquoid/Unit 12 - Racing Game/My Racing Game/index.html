<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script defer src="code.js"></script>
    <title>Racing Game</title>

  <body>
    
    <p>Use right/left arrow keys to move.</p>

    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="R0C0" class="dolphin"></td>
            <td id="R0C1"></td>
            <td id="R0C2"></td>
            <td id="R0C3"class="wall"></td>
            <td id="R0C4"></td>
            <td id="R0C5"></td>
            <td id="R0C6"class="wall"></td>
            <td id="R0C7"></td>
            <td id="R0C8"></td>
            <td id="R0C9"></td>
            <td id="R0C10"class="wall"></td>
            <td id="R0C11"></td>
            <td id="R0C12"></td>
            <td id="R0C13"class="flag"></td>
        </tr>
        <!-- Add another table row here -->
         <tr> 
          <td id="R1C0"></td>
          <td id="R1C1"></td>
          <td id="R1C2"></td>
          <td id="R1C3"class="wall"></td>
          <td id="R1C4"></td>
          <td id="R1C4"></td>
          <td id="R1C5"></td>
          <td id="R1C6"></td>
          <td id="R1C7"class="wall"></td>
          <td id="R1C8"></td>
          <td id="R1C9"></td>
          <td id="R1C10"></td>
          <td id="R1C11"class="wall"></td>
          <td id="R1C12"class="wall"></td>
          <td id="R1C13"></td>
         </tr>  
         <tr> 
          <td id="R2C0"class="wall"></td>
          <td id="R2C1"class="wall"></td>
          <td id="R2C2"></td>
          <td id="R2C3"></td>
          <td id="R2C4"></td>
          <td id="R2C4"></td>
          <td id="R2C5"class="wall"></td>
          <td id="R2C6"class="wall"></td>
          <td id="R2C7"></td>
          <td id="R2C8"></td>
          <td id="R2C9"class="wall"></td>
          <td id="R2C10"class="wall"></td>
          <td id="R2C11"></td>
          <td id="R2C12"class="wall"></td>
          <td id="R2C13"></td>
         </tr>  
         <tr> 
          <td id="R3C0"></td>
          <td id="R3C1"class="wall"></td>
          <td id="R3C2"></td>
          <td id="R3C3"></td>
          <td id="R3C4"class="wall"></td>
          <td id="R3C4"></td>
          <td id="R3C5"></td>
          <td id="R3C6"></td>
          <td id="R3C7"></td>
          <td id="R2C8"class="wall"></td>
          <td id="R2C9"class="wall"></td>
          <td id="R2C10"></td>
          <td id="R2C11"></td>
          <td id="R2C12"class="wall"></td>
          <td id="R2C13"></td>
         </tr>  
    <p id="Message"><br></p>
    
    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>
  </body>

</html>

  background-image:url("flag.png");
  background-size: 40px 40px;
}
