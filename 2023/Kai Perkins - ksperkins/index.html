<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <script defer src="code.js"></script>
    <title>Racing Game</title>

            <td id="R0C8"></td>
            <td id="R0C9"></td>
            <td id="R0C10" class="wall"></td>
        </tr>
        <!-- Add another table row here -->
        <tr>
            <td id="R1C0" class="wall"></td>
            <td id="R1C1"></td>
            <td id="R1C2" class="wall"></td>
            <td id="R1C3"></td>
            <td id="R1C4" class="wall"></td>
            <td id="R1C5"></td>

            <td id="R2C8" class="wall"></td>
            <td id="R2C9"></td>
            <td id="R2C10" class="wall"></td>
        </tr>
        <tr>
            <td id="R3C0" class="wall"></td>
            <td id="R3C1"></td>
            <td id="R3C2" class="wall"></td>
            <td id="RC3"></td>
            <td id="R3C4" class="wall"></td>
            <td id="R3C5"></td>
            <td id="R3C6"></td>

    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>
  </body>

</html>
