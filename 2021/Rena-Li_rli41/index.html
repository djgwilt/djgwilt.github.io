<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="code.js"></script>
    <title>Racing Game</title>
</head>

<body onLoad="runGame()">
    
    <p>Use right/left/up/down arrow keys to move.</p>
    
    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="r0 c0" class = "Rena"></td>
            <td id="r0 c1" class = "Wall"></td>
            <td id="r0 c2"></td>
            <td id="r0 c3"></td>
            <td id="r0 c4"></td>
            <td id="r0 c5" class = "Wall"></td>
            <td id="r0 c6"></td>
            <td id="r0 c7"></td>
        </tr>
        <tr>
            <td id="r1 c0"></td>
            <td id="r1 c1"></td>
            <td id="r1 c2"></td>
            <td id="r1 c3" class = "Wall"></td>
            <td id="r1 c4"></td>
            <td id="r1 c5" class = "Wall"></td>
            <td id="r1 c6" class = "Wall"></td>
            <td id="r1 c7" class = "Wallfake"></td>
        </tr>
        <tr>
            <td id="r2 c0" class = "Wall"></td>
            <td id="r2 c1"></td>
            <td id="r2 c2" class = "Wall"></td>
            <td id="r2 c3"></td>
            <td id="r2 c4"></td>
            <td id="r2 c5"></td>
            <td id="r2 c6" class = "Wallfake"></td>
            <td id="r2 c7"></td>
        </tr>      
        <tr>
            <td id="r3 c0"></td>
            <td id="r3 c1"></td>
            <td id="r3 c2"></td>
            <td id="r3 c3"></td>
            <td id="r3 c4" class = "Wall"></td>
            <td id="r3 c5" class = "Wallfake"></td>
            <td id="r3 c6" class = "Wall"></td>
            <td id="r3 c7"></td>
        </tr>
        <tr>
            <td id="r4 c0" class = "Wall"></td>
            <td id="r4 c1" class = "Wall"></td>
            <td id="r4 c2" class = "Wallfake"></td>
            <td id="r4 c3" class = "Wall"></td>
            <td id="r4 c4"></td>
            <td id="r4 c5"></td>
            <td id="r4 c6"></td>
            <td id="r4 c7" class = "Wall"></td>
        </tr>    
        <tr>
            <td id="r5 c0"></td>
            <td id="r5 c1"></td>
            <td id="r5 c2" class = "Wallfake"></td>
            <td id="r5 c3"></td>
            <td id="r5 c4"></td>
            <td id="r5 c5" class = "Wall"></td>
            <td id="r5 c6"></td>
            <td id="r5 c7"></td>
        </tr>  
        <tr>
            <td id="r6 c0" class = "Wallfake"></td>
            <td id="r6 c1" class = "Wall"></td>
            <td id="r6 c2" class = "Wall"></td>
            <td id="r6 c3" class = "Wall"></td>
            <td id="r6 c4"></td>
            <td id="r6 c5" class = "Wall"></td>
            <td id="r6 c6" class = "Wall"></td>
            <td id="r6 c7"></td>
        </tr>  
        <tr>
            <td id="r7 c0"></td>
            <td id="r7 c1"></td>
            <td id="r7 c2"></td>
            <td id="r7 c3" class = "Wall"></td>
            <td id="r7 c4"></td>
            <td id="r7 c5"></td>
            <td id="r7 c6"></td>
            <td id="r7 c7" class = "house"></td>
        </tr>    
    </table>

    <p id="Message"></p>
    
</body>
</html>
