<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script defer src="code.js"></script>
    <title>Racing Game</title>    
  </head>

  <body>
    
    <p>Use right/left arrow keys to move.</p>

    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="R0C0" class = "Car"></td>
            <td id="R0C1" class = "wall"></td>
            <td id="R0C2" class = "halfquid"></td>
            <td id="R0C3" class = "quid"></td>
            <td id="R0C4"></td>
            <td id="R0C5" class = "wall"></td>
            <td id="R0C6"></td>
            <td id="R0C7" class = "halfquid"></td>
        </tr>
        <tr>
            <td id="R1C0"></td>
            <td id="R1C1" class = "wall"></td>
            <td id="R1C2"></td>
            <td id="R1C3" class = "wall"></td>
            <td id="R1C4" class = "halfquid"></td>
            <td id="R1C5" class = "quid"></td>
            <td id="R1C6" class = "halfquid"></td>
            <td id="R1C7"></td>
        </tr>
        <tr>
            <td id="R2C0" class = "halfquid"></td>
            <td id="R2C1"></td>
            <td id="R2C2"></td>
            <td id="R2C3" class = "wall"></td>
            <td id="R2C4" class = "wall"></td>
            <td id="R2C5" class = "quid"></td>
            <td id="R2C6"></td>
            <td id="R2C7"></td>
        </tr>
        <tr>
            <td id="R3C0"></td>
            <td id="R3C1" class = "quid"></td>
            <td id="R3C2" class = "halfquid"></td>
            <td id="R3C3" class = "wall"></td>
            <td id="R3C4" class = "twoquid"></td>
            <td id="R3C5" class = "halfquid"></td>
            <td id="R3C6" class = "wall"></td>
            <td id="R3C7" class = "flag"></td>
        </tr>
         <tr>
            <td id="R4C0" class = "quid"></td>
            <td id="R4C1" class = "halfquid"></td>
            <td id="R4C2" class = "quid"></td>
            <td id="R4C3" class = "wall"></td>
            <td id="R4C4" class = "quid"></td>
            <td id="R4C5" class = "twoquid"></td>
            <td id="R4C6" class = "quid"></td>
            <td id="R4C7" class = "twoquid"></td>
        </tr>
        <tr>
            <td id="R5C0" class = "quid"></td>
            <td id="R5C1" class = "wall"></td>
            <td id="R5C2" class = "twoquid"></td>
            <td id="R5C3" class = "quid"></td>
            <td id="R5C4" class = "haldquid"></td>
            <td id="R5C5" class = "wall"></td>
            <td id="R5C6" class = "quid"></td>
            <td id="R5C7" class = "twoquid"></td>
        </tr>
        <tr>
            <td id="R6C0"></td>
            <td id="R6C1" class = "wall"></td>
            <td id="R6C2" class = "halfquid"></td>
            <td id="R6C3" class = "twoquid"></td>
            <td id="R6C4" class = "quid"></td>
            <td id="R6C5" class = "wall"></td>
            <td id="R6C6" class = "twoquid"></td>
            <td id="R6C7" class = "twoquid"></td>
        </tr>
        <!-- Add another table row here -->
      
    </table>

    <p id="Message"><br></p>

    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>
  </body>

</html>
