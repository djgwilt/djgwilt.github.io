<!doctype html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script defer src="code.js"></script>
    <title>Racing Game</title>    
  </head>

  <body>
    
    <p>Use right/left arrow keys to move.</p>

    <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="R0C0" class="Car"></td>
            <td id="R0C1"></td>
            <td id="R0C2"></td>
            <td id="R0C3"></td>
            <td id="R0C4" class="wallFake"></td>
            <td id="R0C5"></td>
            <td id="R0C6"></td>
            <td id="R0C7"></td>
            <td id="R0C8"></td>
            <td id="R0C9"></td>
        </tr>
        <!-- Add another table row here -->
        <tr>
            <td id="R1C0"class="wallFake"></td>
            <td id="R1C1"class="Wall"></td>
            <td id="R1C2"class="Wall"></td>
            <td id="R1C3"></td>
            <td id="R1C4"></td>
            <td id="R1C5"></td>
            <td id="R1C6"class="Wall"></td>
            <td id="R1C7"class="Wall"></td>
            <td id="R1C8"></td>
            <td id="R1C9"></td>
        </tr>
        
        <tr>
            <td id="R2C0"></td>
            <td id="R2C1"></td>
            <td id="R2C2"></td>
            <td id="R2C3"class="Wall"></td>
            <td id="R2C4"class="Wall"></td>
            <td id="R2C5"class="Wall"></td>
            <td id="R2C6"class="Wall"></td>
            <td id="R2C7"></td>
            <td id="R2C8"></td>
            <td id="R2C9"></td>
        </tr>
        
         <tr>
            <td id="R3C0"></td>
            <td id="R3C1"class="Wall"></td>
            <td id="R3C2"></td>
            <td id="R3C3"></td>
            <td id="R3C4"></td>
            <td id="R3C5"></td>
            <td id="R3C6"></td>
            <td id="R3C7"></td>
            <td id="R3C8"class="Wall"></td>
            <td id="R3C9"></td>
        </tr>
        
        <tr>
            <td id="R4C0"></td>
            <td id="R4C1"></td>
            <td id="R4C2"></td>
            <td id="R4C3"class="Wall"></td>
            <td id="R4C4"class="Wall"></td>
            <td id="R4C5"class="Wall"></td>
            <td id="R4C6"class="Wall"></td>
            <td id="R4C7"class="wallFake"></td>
            <td id="R4C8"class="wallFake"></td>
            <td id="R4C9"></td>
        </tr>
        
        <tr>
            <td id="R5C0"class="wallFake"></td>
            <td id="R5C1"class="wallFake"></td>
            <td id="R5C2"class="wallFake"></td>
            <td id="R5C3"class="wallFake"></td>
            <td id="R5C4"class="wallFake"></td>
            <td id="R5C5"class="wallFake"></td>
            <td id="R5C6"class="wallFake"></td>
            <td id="R5C7"class="wallFake"></td>
            <td id="R5C8"class="Wall"></td>
            <td id="R5C9"class="flag"></td>
           
        </tr>
    </table>

    <p id="Message"><br></p>

    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>
  </body>

</html>
