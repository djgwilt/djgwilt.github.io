<!doctype html>
<html>
        <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script defer src="code.js"></script>
    <title>Racing Game - Level 2</title>    
  </head>
    <body>
        <p>Level 2</p>
        <table id="RacingTrack">
        <!-- The table cells have an id with the row and column number -->
        <tr>
            <td id="R0C0" class="Car"></td>
            <td id="R0C1" class="Coin"></td>
            <td id="R0C2" class="Coin"></td>
            <td id="R0C3" class="Coin"></td>
            <td id="R0C4" class="Coin"></td>
            <td id="R0C5" class="Coin"></td>
            <td id="R0C6" class="Coin"></td>
            <td id="R0C7" class="Coin"></td>
        </tr>
        <!-- Add another table row here -->
        <tr>
            <td id="R1C0" class="Wall"></td>
            <td id="R1C1" class="Wall"></td>
            <td id="R1C2" class="Wall"></td>
            <td id="R1C3" class="Wall"></td>
            <td id="R1C4" class="Wall"></td>
            <td id="R1C5" class="Wall"></td>
            <td id="R1C6" class="Wall"></td>
            <td id="R1C7" class="Coin"></td>
        </tr>
        
        <tr>
            <td id="R2C0" class="Coin"></td>
            <td id="R2C1" class="Coin"></td>
            <td id="R2C2" class="Coin"></td>
            <td id="R2C3" class="Coin"></td>
            <td id="R2C4" class="Coin"></td>
            <td id="R2C5" class="Coin"></td>
            <td id="R2C6" class="Coin"></td>
            <td id="R2C7" class="Coin"></td>
        </tr>
        
        <tr>
            <td id="R3C0" class="Coin"></td>
            <td id="R3C1" class="Wall"></td>
            <td id="R3C2" class="Wall"></td>
            <td id="R3C3" class="Wall"></td>
            <td id="R3C4" class="Wall"></td>
            <td id="R3C5" class="Wall"></td>
            <td id="R3C6" class="Wall"></td>
            <td id="R3C7" class="Wall"></td>
        </tr>
        
        <tr>
            <td id="R4C0" class="Coin"></td>
            <td id="R4C1" class="Coin"></td>
            <td id="R4C2" class="Coin"></td>
            <td id="R4C3" class="Coin"></td>
            <td id="R4C4" class="Coin"></td>
            <td id="R4C5" class="Coin"></td>
            <td id="R4C6" class="Coin"></td>
            <td id="R4C7" class="Coin"></td>
        </tr>
        
        <tr>
            <td id="R5C0" class="Wall"></td>
            <td id="R5C1" class="Wall"></td>
            <td id="R5C2" class="Wall"></td>
            <td id="R5C3" class="Wall"></td>
            <td id="R5C4" class="Wall"></td>
            <td id="R5C5" class="Wall"></td>
            <td id="R5C6" class="Wall"></td>
            <td id="R5C7" class="Coin"></td>
        </tr>
        
        <tr>
            <td id="R6C0" class="Closed_portal"></td>
            <td id="R6C1" class="Coin"></td>
            <td id="R6C2" class="Coin"></td>
            <td id="R6C3" class="Coin"></td>
            <td id="R6C4" class="Coin"></td>
            <td id="R6C5" class="Coin"></td>
            <td id="R6C6" class="Coin"></td>
            <td id="R6C7" class="Coin"></td>
        </tr>
    </table>
    <audio controls class="hidden" id="Crash" width="320" height="176"><source src="Beep.mp3" type="audio/mpeg"></audio>
    <audio controls class="hidden" id="Win" width="320" height="176"><source src="applause.mp3" type="audio/mpeg"></audio>
        <button id="next_level" class="hidden">
        <a href="Level_3.html" class="button"> Move on to next level</a>
      </button>
        <button id="past_level">
        <a href="Level_1.html" class="button">Go back to last level</a>
      </button><br>
        <button><a href="index.html" class="button">Return to menu</a></button>
    <p id="Message"><br></p>
        <p class="fixed1">Ready!!!</p>
      <p id="speed">Enter desired delay (200 = fast; 500 = slow)</p>
      <input type="text" id="delay" value="">
      <button id="btn"><a class="button">Enter</a></button>
    
    <div>
    Console Output:
    <textarea id='output' style='width: 100%;' rows='20' disabled></textarea>
    </div>
    </body>
</html>
