<!doctype html>

    <script src="jquery-3.6.0.min.js"></script>
    <script defer src="code.js"></script>
    <title>Racing Game</title>

  <body>
    
    <p1 >Use the arrow keys to move. </p1>
    <p2 >Make the meteor destroy all the dinosaurs! </p2>
    <p3 >Some asteroids are weaker than others and can be broken through!</p3>

    <table id="RacingTrack">

            <td id="R0C1" class="Wall"></td>
            <td id="R0C2" class="flag"></td>
            <td id="R0C3" class="Wall"></td>
            <td id="R0C4" class="empty"></td>
            <td id="R0C5" class="empty"></td>
            <td id="R0C6"class="empty"></td>
            <td id="R0C7" class="Wall"></td>

            <td id="R0C9"class="empty" ></td>
            <td id="R0C10"class="empty"></td>
        </tr>
        <!-- Add another table row here -->
        <tr>
            
            <td id="R1C0"class="empty"></td>
            <td id="R1C1" class="wallFake"></td>

            <td id="R2C9" class = "Wall"></td>
            <td id="R2C10"class="empty"></td>
        </tr>
        <tr>
